site_name: Java OOP Course
site_url: https://evisp.github.io/java-oop-course/
site_author: evisp
site_description: Master Java Object-Oriented Programming with comprehensive tutorials and hands-on examples
repo_name: evisp/java-oop-course
repo_url: https://github.com/evisp/java-oop-course

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Tools:
      - Get started: 00-tools/index.md 
      - Install Eclipse: 00-tools/eclipse-setup.md 
  - Foundations:
      - Overview: 01-fundamentals/index.md   
      - Introduction to OOP: 01-fundamentals/intro-oop.md
      - Classes & Objects: 01-fundamentals/classes-objects.md
      - Arrays & Collections: 01-fundamentals/arrays-lists.md
      - Thinking in Objects: 01-fundamentals/thinking-objects.md
      - Exercises: 01-fundamentals/exercises.md
  - Core OOP Principles:
      - Overview: 02-core-oop/index.md   
      - Inheritance: 02-core-oop/inheritance.md
      - Polymorphism: 02-core-oop/polymorphism.md
      - Encapsulation: 02-core-oop/encapsulation.md
      - Abstract Classes & Interfaces: 02-core-oop/abstract-interfaces.md
      - Exercises: 02-core-oop/exercises.md
  - File and Exception Handling:
      - Overview: 03-io-exceptions/index.md   
      - Exception Handling: 03-io-exceptions/exception-handling.md
      - Files & Streams: 03-io-exceptions/files-streams.md
      - Exercises: 03-io-exceptions/exercises.md
  - Modern Java:
      - Overview: 04-modern-java/index.md
      - Generics: 04-modern-java/generics.md
      - Lambdas & Streams: 04-modern-java/lambdas-streams.md
      - JavaFX & GUI: 04-modern-java/javafx-gui.md
      - Exercises: 04-modern-java/exercises.md
  - Projects:
      - Overview: projects/index.md
      - Sprint 1 - Early Concepts: projects/sprint-1.md
      - Sprint 2 - OOP Principles: projects/sprint-2.md
      - Sprint 3 - Advanced Integration: projects/sprint-3.md
      - Final Project: projects/final-project.md
  - Resources: resources/index.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/evisp
  analytics:
    provider: google

copyright: Copyright &copy; 2025 evisp - Course Materials
